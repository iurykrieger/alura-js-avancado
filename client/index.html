<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="mensagemView"></div>
    <form class="form" onsubmit="negociacaoController.add(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
           <input type="text" placeholder="dd/mm/aaaa" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.import(event)">Importar Negociações</button>
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.remove(event)">Apagar</button>
    </div> 
    <br>
    <br>
    <div id="negociacoesView"></div>
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/models/NegociacaoList.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script src="js/app/factories/ProxyFactory.js"></script>
    <script src="js/app/factories/ConnectionFactory.js"></script>
    <script src="js/app/services/HttpService.js"></script>
    <script src="js/app/services/NegociacaoService.js"></script>
    <script src="js/app/dao/NegociacaoDao.js"></script>
    <script>
        let negociacaoController = new NecociacaoController();
    </script>
</body>
</html>
